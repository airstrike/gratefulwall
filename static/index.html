  <body>
    <div id="gratitude-form">
      <form id="form" action="/submit" method="post">
        <div class="form-title">
          <h1 class="outlined wall-title">The Grand Gratitude Wall</h1>
          <h4>January 10-14, 2024</h4>
        </div>
        <div class="message-row">
          <input
            type="text"
            name="message"
            id="message"
            placeholder="What are you grateful for today at this event?"
          />
        </div>
        <div class="extra-row">
          <input
            type="text"
            name="initials"
            id="initials"
            class="optional"
            placeholder="Name / initials (optional)"
          />
          <input
            type="text"
            name="location"
            id="location"
            class="optional"
            placeholder="Location (optional)"
          />
        </div>
        <div class="submit-row">
          <button id="submit" type="submit">Submit</button>
        </div>
        <span id="success" class="hidden">Message written!</span>
        <span id="error" class="hidden"></span>
      </form>
    </div>
