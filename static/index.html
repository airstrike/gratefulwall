<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Grand Gratitude Wall</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <div id="fixed-header">
      <div class="form-title">
        <h1 class="outlined wall-title">The Grand Gratitude Wall</h1>
        <h4>January 10-14, 2024</h4>
      </div>
    </div>

    <div id="gratitude-form-wrapper">
      <form id="gratitude-form" action="/submit" method="post">
        <div class="form-title">
          <h1 class="outlined wall-title">The Grand Gratitude Wall</h1>
          <button id="close-button" class="close-form-button">
            <img src="/styles/x.svg" alt="Close" />
          </button>
          <h4>January 10-14, 2024</h4>
        </div>
        <div class="message-row">
          <textarea
            name="message"
            id="message"
            rows="3"
            placeholder="What are you grateful for at this event?"
          ></textarea>
        </div>
        <div class="extra-row">
          <input
            type="text"
            name="initials"
            id="initials"
            class="optional"
            placeholder="Name / initials (optional)"
          />
          <input
            type="text"
            name="location"
            id="location"
            class="optional"
            placeholder="Location (optional)"
          />
        </div>
        <div class="submit-row">
          <button id="submit" type="submit">Submit</button>
        </div>
        <span id="error" class="hidden"></span>
      </form>
      <span id="success" class="hidden">Message sent!</span>
    </div>

    <div id="messages-container" class="not-loaded"></div>

    <footer>Built with love by The Grand Spartans</footer>
    <script src="/scripts/messages.js"></script>
  </body>
</html>
